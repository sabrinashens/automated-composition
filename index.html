<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf‐8">
    <title> Hello web audio </title>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
  <style>
  .btn {
    background-color: white;
    cursor: pointer;
    font-size: 12px;
    width: 100%;
    height: 20px;
    text-align: center;
  }
  </style>
  </head>
    
    
  <body>
    <fieldset style="width:20%; margin:auto">
        <button style="width: 100%; background-color: white;">Play</button>
        <p>Select a synthesis mode, pick the parameters you like, then hit Play</p>
    </fieldset><br>
    
    <fieldset class="Nor" style="width:20%; margin:auto">
    <legend style="text-align:center">
        <input type="radio" id="nor" name="synth" value="nor" onclick="selectNor()" checked>
        <label for="nor">Default</label><br>
    </legend>
    <p>Default mode</p>
    </fieldset><br>

    <fieldset class="Add" style="width:20%; margin:auto">
    <legend style="text-align:center">
        <input type="radio" id="add" name="synth" value="add" onclick="selectAdd()">
        <label for="add">Additive</label><br>
    </legend>
    <label for ="partials">Partials:</label>
    <select name="partials" id="partials" onchange="selectPartial()">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
    </select><br>
    <label for = "peakVal">Peak Level</label>
    <input type="range" id = "peakVal" min=0.2 max=1 step=0.01 value="0.8"><br>
    <label for = "susVal">Sustain Level</label>
    <input type="range" id = "susVal" min=0.01 max=0.08 step=0.001 value="0.06"><br>
    <label for = "sus">Sustain Time</label>
    <input type="range" id = "sus" min=0.2 max=0.5 step=0.01 value="0.3"><br>
    <label for = "re">Release Time</label>
    <input type="range" id = "re" min=0.01 max=0.04 step=0.001 value="0.02"><br>
    <button class="btn" id="lfoBtn1" onclick="lfoClicked1()">LFO</button>
    </fieldset><br>

    <fieldset class="AM" style="width:20%; margin:auto" disabled>
    <legend style="text-align:center">
        <input type="radio" id="am" name="synth" value="am" onclick="selectAM()">
        <label for="am">AM</label><br>   
    </legend>
    <label for = "AmFreq">Modulator Frequency</label>
    <input type="range" id = "AmFreq" min=1 max=1000 value="100"><br>
    <button class="btn" id="lfoBtn2" onclick="lfoClicked2()">LFO</button>
    </fieldset><br>


    <fieldset class="FM" style="width:20%; margin:auto" disabled>
    <legend style="text-align:center">
        <input type="radio" id="fm" name="synth" value="fm" onclick="selectFM()">
        <label for="fm">FM</label>   
    </legend>
    <label for = "FmFreq">Modulator Frequency</label>
    <input type="range" id = "FmFreq" min=1 max=1000 value="100"><br>
    <label for = "FmIndex">Index of Modulation</label>
    <input type="range" id = "FmInd" min=1 max=1000 value="100"><br>
    </fieldset>

    <script src = "main.js"></script>
</body>
</html>
